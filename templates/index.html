<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据趋势分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">数据趋势分析工具</h1>
        
        <!-- 文件上传区域 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">上传数据文件</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input class="form-control" type="file" id="fileInput" accept=".csv,.xlsx">
                </div>
                <div class="alert alert-info">
                    <strong>文件要求：</strong> 
                    <ul>
                        <li>支持CSV或Excel格式</li>
                        <li>必须包含日期列（列名应为"date"）</li>
                        <li>日期格式应为YYYY-MM-DD</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 数据预览区域 -->
        <div class="card mb-4 d-none" id="previewSection">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">数据预览</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="dataPreview">
                        <thead>
                            <tr id="previewHeader"></tr>
                        </thead>
                        <tbody id="previewBody"></tbody>
                    </table>
                </div>
                <button class="btn btn-primary mt-3" id="analyzeBtn">分析数据趋势</button>
            </div>
        </div>
        
        <!-- 分析结果区域 -->
        <div class="card mb-4 d-none" id="resultsSection">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">趋势分析结果</h5>
            </div>
            <div class="card-body">
                <div class="row" id="chartsContainer"></div>
            </div>
        </div>

        <!-- 分析维度与评估面板 -->
        <div class="card mb-4 d-none" id="evaluationSection">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">趋势分析维度与评估</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="dimensionSelect" class="form-label">选择分析维度</label>
                        <select id="dimensionSelect" class="form-select">
                            <option value="technical">技术维度</option>
                            <option value="business">业务维度</option>
                            <option value="management">管理维度</option>
                        </select>
                    </div>
                    <div class="col-md-8 d-flex align-items-end justify-content-end">
                        <small class="text-muted">切换维度以查看对应的评估与建议</small>
                    </div>
                </div>

                <div id="evaluationContainer" class="row"></div>
            </div>
        </div>
        
        <!-- 加载指示器 -->
        <div class="d-flex justify-content-center my-4 d-none" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
